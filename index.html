
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h2>ConvertEase</h2>

        <label for="unitType">Convert from:</label>
        <select id="unitType" onchange="showConvertTo()">
            <option value="">Select a unit</option>
            <option value="cm">Centimeters (cm)</option>
            <option value="inches">Inches (in)</option>
            <option value="ft">Foot (ft)</option>
            <option value="yd">Yard (yd)</option>
            <option value="m">Meters (m)</option>
            <option value="km">Kilometers (km)</option>
            <option value="mm">Millimeters (mm)</option>
        </select>

        <label for="valueInput">Enter Value:</label>
        <input type="number" id="valueInput" placeholder="Enter value">

        <label for="unitType">Convert to:</label>
        <select id="unitType" onchange="showConvertTo()">
            <option value="">Select a unit</option>
            <option value="cm">Centimeters (cm)</option>
            <option value="inches">Inches (in)</option>
            <option value="ft">Foot (ft)</option>
            <option value="yd">Yard (yd)</option>
            <option value="m">Meters (m)</option>
            <option value="km">Kilometers (km)</option>
            <option value="mm">Millimeters (mm)</option>
        </select>

        <button onclick="convert()">Convert</button>
        <button onclick="showFormula()">Show Formula</button>

        <h3>Result: <span id="result">0</span></h3>
        <p id="formulaDisplay" style="margin-top: 10px; font-style: italic;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
